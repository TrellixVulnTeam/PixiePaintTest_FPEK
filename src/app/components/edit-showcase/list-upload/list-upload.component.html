<section class="section">
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title center">Current Images</span>
        <div *ngFor="let file of fileUploads">
          <div class="card-content">
            <details-upload [fileUpload]='file'></details-upload>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
