<!-- Universal Navigation Bar Component Structure -->
<div>
  <!-- Navigation HTML Tag with Materialize Class for Fixed Nav -->
  <nav class="pinned ">
    <!-- Aligning Content for Responsive Display -->
    <div class="container">
      <!-- Navigation Bar Content -->
      <div class="nav-wrapper">
        <a href="" class="brand-logo right light black-text">
          <img src="../../../assets/img/logo_nav.png" alt="">
        </a>
        <!-- Hamburger Button for Mobile Devices -->
        <a href="" data-activates="mobile-nav" class="button-collapse">
          <i class="material-icons">menu</i>
        </a>
        <!-- Links that Hide on Mobile Display -->
        <ul class="left hide-on-med-and-down">
          <li>
            <a routerLink="" routerLinkActive="hide" [routerLinkActiveOptions]="{exact:
              true}" class="heavy">Home</a>
          </li>
          <li>
            <a href="#about" class="heavy">About</a>
          </li>
          <li>
            <a href="#services" class="heavy">Services</a>
          </li>
          <li>
            <a href="#contact" class="heavy">Contact</a>
          </li>
          <li>
            <a routerLink="/gallery" routerLinkActive="hide" class="heavy">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<!-- Slide-out Navigation Bar for Mobile -->
<ul class="side-nav" id="mobile-nav">
  <!-- Branding on Top of Navigation Slide-out -->
  <div class="container center">
    <img src="/assets/img/logo_nav.png" alt="logo">
  </div>
  <li>
    <a routerLink="" routerLinkActive="hide" [routerLinkActiveOptions]="{exact:
        true}" class="heavy white-text ref-link">Home</a>
  </li>
  <li>
    <a class="heavy white-text ref-link" href="#about">About</a>
  </li>
  <li>
    <a class="heavy white-text ref-link" href="#services">Services</a>
  </li>
  <li>
    <a class="heavy white-text ref-link" href="#contact">Contact</a>
  </li>
  <li>
    <a class="heavy white-text ref-link" routerLink="/gallery" routerLinkActive="hide">Gallery</a>
  </li>
</ul>
