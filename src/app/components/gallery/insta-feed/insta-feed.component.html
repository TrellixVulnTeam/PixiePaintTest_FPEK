<section class="section">
  <div class="container">
    <br>
    <br>
    <div class="container center-align">
      <h2>Instagram</h2>
      <br>
      <div class="row">
        <div *ngIf="dataArray?.length > 0;">
          <div *ngFor="let data of dataArray; let o = odd; let e = even">
            <div class="col s12 l6" *ngIf="e">
              <img class="test" width="410px" src="{{data.images.standard_resolution.url}}">
            </div>
            <div class="col s12 l6" *ngIf="o">
              <img class="test" width="410px" src="{{data.images.standard_resolution.url}}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
