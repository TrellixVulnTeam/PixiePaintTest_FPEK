<!-- Section Seperator -->
<section class="section">
  <div class="container">
    <div class="row">
      <!-- Image Banner -->
      <div class="col s12 m12 l12">
        <img class="responsive-img" src="{{fileUpload.url}}" alt="{{fileUpload.name}}" />
      </div>
    </div>
    <div class="row">
      <!-- Content -->
      <div class="col s12 m12 l12">
        <h5>Filename: {{fileUpload.name}}</h5>
        <h5>Caption: {{fileUpload.caption}}</h5>
      </div>
    </div>
    <!-- Delete Image Action -->
    <div class="row">
      <div class="col s12 m12 l12">
        <button (click)='deleteFileUpload(fileUpload)' class="btn">Delete</button>
      </div>
    </div>
  </div>
</section>
