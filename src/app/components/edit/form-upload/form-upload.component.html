<div class="section">
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title center-align">Add Image</span>
        <div class="container">
          <form #uploadForm="ngForm" (ngSubmit)="upload()">
            <div class="row">
              <div class="input-field col s12 m12 l12">
                <input type="text" name="caption" class="validate" [(ngModel)]="caption" required>
                <label for="caption" data-error="Please enter a value" data-success="right">Caption</label>
              </div>
              <div *ngIf="currentFileUpload" class="progress">
                <div class="determinate" [ngStyle]="{width:progress.percentage+'%'}">
                  <p>{{progress.percentage}}%</p>
                </div>
              </div>
              <div class="row">
                <div class="col s12 center">
                  <label class="btn">
                    <input type="file" (change)="selectFile($event)">
                  </label>
                  <button class="btn" [disabled]="!selectedFiles || !uploadForm.form.valid">Upload</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
