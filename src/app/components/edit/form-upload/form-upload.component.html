<!-- Section Seperator -->
<div class="section">
  <!-- Card Layout -->
  <div class="card">
    <div class="card-content">
      <!-- Card Title -->
      <span class="card-title center-align">Add Image</span>
      <div class="container">
        <!-- Form Data Binding Structure with Validation -->
        <form #uploadForm="ngForm" (ngSubmit)="upload()">
          <div class="row">
            <div class="input-field col s12 m12 l12">
              <input type="text" name="caption" class="validate" [(ngModel)]="caption" required>
              <label for="caption" data-error="Please enter a value" data-success="right">Caption</label>
            </div>
            <div class="progress">
              <!-- Progress Bar with Determined  -->
              <div class="determinate" [ngStyle]="{width:progress.percentage+'%'}">
                <p>{{progress.percentage}}%</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center file-field input-field">
              <!-- File Picker Action Link -->
              <div class="btn">
                <span>Browse</span>
                <input #inputFile type="file" (change)="selectFile($event)">
              </div>
              <!-- Text Input for Name of Image -->
              <div class="file-path-wrapper">
                <input #inputFileName type="text" name="fileName" class="file-path validate" />
              </div>
            </div>
            <!-- Form Actions -->
            <div class="col s12 center">
              <button class="btn center" type="submit" [disabled]="!selectedFiles || !uploadForm.form.valid">Upload</button>
              <button class="btn center" type="button" (click)="resetForm()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
