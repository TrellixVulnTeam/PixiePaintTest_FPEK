<div class="section">
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title center-align">Add Image</span>
        <div class="container">
          <div class="row">
            <div class="input-field col s12 m12 l12">
              <input type="text" name="captionTitle" [(ngModel)]="captionTitle">
              <label for="captionTitle">Caption title</label>
            </div>
            <div class="input-field col s12 m12 l12">
              <input type="text" name="captionBody" [(ngModel)]="captionBody">
              <label for="captionBody">Caption body</label>
            </div>
          </div>
        </div>
        <div *ngIf="currentFileUpload" class="progress">
          <div class="determinate" [ngStyle]="{width:progress.percentage+'%'}">
            <p>{{progress.percentage}}%</p>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center">
            <label class="btn">
              <input type="file" (change)="selectFile($event)">
            </label>
            <button class="btn" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
