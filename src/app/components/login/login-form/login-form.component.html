<section class="section">
  <div class="container">
    <br>
    <br>
    <div class="container center-align">
      <div class="center">
        <br>
        <img class="responsive-img" src="/assets/img/logo_stars.png" alt="">
      </div>
      <h2 class="pixie-pink">Login</h2>
      <br>
      <div class="container">
        <div class="card">
          <div class="card-content">
            <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
              <div class="row">
                <div class="col s12 l12 input-field">
                  <i class="mdi-communication-email prefix"></i>
                  <input type="email" name="email" [(ngModel)]="email" class="validate" required>
                  <label for="email" data-success="Right" data-error="Valid email address required">Username</label>
                </div>
                <div class="col s12 l12 input-field">
                  <i class="mdi-action-lock-outline prefix"></i>
                  <input type="password" name="password" [(ngModel)]="password" class="validate" required>
                  <label for="password" data-success="Right" data-error="Enter password">Password</label>
                </div>
                <div class="col s12 l12 input-field">
                  <button [disabled]="!loginForm.form.valid" class="btn light-blue darken-1 waves-effect waves-lightx" type="submit">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
